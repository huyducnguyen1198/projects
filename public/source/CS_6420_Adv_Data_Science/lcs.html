<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Longest Subsequence Thingy</title>
  <style>
    body {
      font-family: monospace;
      padding: 20px;
    }
    input[type="text"] {
      font-family: monospace;
      padding: 5px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    button {
      font-size: 16px;
      padding: 6px 12px;
      margin-top: 10px;
    }
    table {
      border-collapse: collapse;
      margin-top: 20px;
    }
    td, th {
      border: 1px solid #333;
      padding: 4px 8px;
      text-align: center;
      font-size: 16px;
    }
    .highlight {
      background-color: orange;
    }
    .header {
      background-color: #eee;
      font-weight: bold;
    }
    .info {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

<h1>Longest Common Sub-Sequence Dynamic Programming</h1>

<label>String A: <input type="text" id="stringA" value="10011011"></label><br>
<label>String B: <input type="text" id="stringB" value="01010101"></label><br>
<button onclick="runLCS()">Run LCS</button>

<div class="info"><strong>LCS:</strong> <span id="lcsResult"></span></div>
<div id="matrixContainer"></div>

<script>
function findLCS(str1, str2) {
  const len1 = str1.length;
  const len2 = str2.length;
  const dp = Array.from({ length: len1 + 1 }, () => Array(len2 + 1).fill(0));
  const pickDirection = Array.from({ length: len1 + 1 }, () => Array(len2 + 1).fill("0"));
  let lcs = "";
  let lcsIndexList = [];

  for (let i = 1; i <= len1; i++) {
    for (let j = 1; j <= len2; j++) {
      if (str1[i - 1] === str2[j - 1]) {
        dp[i][j] = dp[i - 1][j - 1] + 1;
        pickDirection[i][j] = "↖" + dp[i][j];
      } else {
        if (dp[i - 1][j] >= dp[i][j - 1]) {
          dp[i][j] = dp[i - 1][j];
          pickDirection[i][j] = "↑" + dp[i][j];
        } else {
          dp[i][j] = dp[i][j - 1];
          pickDirection[i][j] = "←" + dp[i][j];
        }
      }
    }
  }

  let i = len1;
  let j = len2;
  while (i > 0 && j > 0) {
    if (pickDirection[i][j][0] === "↖") {
      lcs = str1[i - 1] + lcs;
      lcsIndexList.push([i, j]);
      i--;
      j--;
    } else if (pickDirection[i][j][0] === "↑") {
      i--;
    } else {
      j--;
    }
  }

  return { lcs, pickDirection, lcsIndexList, str1, str2 };
}

function runLCS() {
  const a = document.getElementById("stringA").value;
  const b = document.getElementById("stringB").value;
  const { lcs, pickDirection, lcsIndexList } = findLCS(a, b);

  document.getElementById("lcsResult").textContent = lcs;

  const rows = pickDirection.length;
  const cols = pickDirection[0].length;
  let html = "<h2>Pick Direction Table</h2><table><tr><th class='header'></th><th class='header'>0</th>";

  for (let ch of b) {
    html += `<th class='header'>${ch}</th>`;
  }
  html += "</tr>";

  for (let i = 0; i < rows; i++) {
    html += "<tr>";
    if (i === 0) {
      html += "<th class='header'>0</th>";
    } else {
      html += `<th class='header'>${a[i - 1]}</th>`;
    }

    for (let j = 0; j < cols; j++) {
      const isHighlighted = lcsIndexList.some(([x, y]) => x === i && y === j);
      html += `<td${isHighlighted ? " class='highlight'" : ""}>${pickDirection[i][j]}</td>`;
    }
    html += "</tr>";
  }

  html += "</table>";
  document.getElementById("matrixContainer").innerHTML = html;
}
</script>

</body>
</html>
